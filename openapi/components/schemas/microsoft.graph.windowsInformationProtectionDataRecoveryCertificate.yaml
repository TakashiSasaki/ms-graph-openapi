title: windowsInformationProtectionDataRecoveryCertificate
required:
  - '@odata.type'
type: object
properties:
  certificate:
    type: string
    description: Data recovery Certificate
    format: base64url
    nullable: true
  description:
    type: string
    description: Data recovery Certificate description
    nullable: true
  expirationDateTime:
    pattern: >-
      ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
    type: string
    description: Data recovery Certificate expiration datetime
    format: date-time
  subjectName:
    type: string
    description: Data recovery Certificate subject name
    nullable: true
  '@odata.type':
    type: string
description: Windows Information Protection DataRecoveryCertificate
