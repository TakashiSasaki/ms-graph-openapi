title: cloudPcSourceDeviceImage
required:
  - '@odata.type'
type: object
properties:
  displayName:
    type: string
    description: The display name for the source image. Read-only.
    nullable: true
  resourceId:
    type: string
    description: >-
      The fully qualified unique identifier (ID) of the source image resource in
      Azure. The ID format is:
      '/subscriptions/{subscription-id}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/images/{imageName}'.
      Read-only.
  subscriptionDisplayName:
    type: string
    description: >-
      The display name of the subscription that hosts the source image.
      Read-only.
    nullable: true
  subscriptionId:
    type: string
    description: >-
      The unique identifier (ID) of the subscription that hosts the source
      image. Read-only.
    nullable: true
  '@odata.type':
    type: string
