title: alertComment
required:
  - '@odata.type'
type: object
properties:
  comment:
    type: string
    description: The comment text.
    nullable: true
  createdByDisplayName:
    type: string
    description: The person or app name that submitted the comment.
    nullable: true
  createdDateTime:
    pattern: >-
      ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
    type: string
    description: The time when the comment was submitted.
    format: date-time
  '@odata.type':
    type: string
