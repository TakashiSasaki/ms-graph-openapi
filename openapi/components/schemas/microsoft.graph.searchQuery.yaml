title: searchQuery
required:
  - '@odata.type'
type: object
properties:
  queryString:
    type: string
    description: The search query containing the search terms. Required.
  queryTemplate:
    type: string
    description: >-
      Provides a way to decorate the query string. Supports both KQL and query
      variables. Optional.
    nullable: true
  '@odata.type':
    type: string
