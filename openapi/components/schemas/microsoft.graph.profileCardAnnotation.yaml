title: profileCardAnnotation
required:
  - '@odata.type'
type: object
properties:
  displayName:
    type: string
    description: >-
      If present, the value of this field is used by the profile card as the
      default property label in the experience (for example, 'Cost Center').
    nullable: true
  localizations:
    type: array
    items:
      $ref: .\microsoft.graph.displayNameLocalization.yaml
    description: >-
      Each resource in this collection represents the localized value of the
      attribute name for a given language, used as the default label for that
      locale. For example, a user with a nb-NO client gets 'Kostnadssenter' as
      the attribute label, rather than 'Cost Center.'
  '@odata.type':
    type: string
