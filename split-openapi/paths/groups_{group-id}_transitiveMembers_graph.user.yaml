description: Casts the previous resource to user.
get:
  tags:
    - groups.directoryObject
  summary: List group transitive members
  description: >-
    Get a list of the group's members. A group can have different object types
    as members. For more information about supported member types for different
    groups, see Group membership. This operation is transitive and returns a
    flat list of all nested members. An attempt to filter by an OData cast that
    represents an unsupported member type returns a 400 Bad Request error with
    the Request_UnsupportedQuery code.
  externalDocs:
    description: Find more info here
    url: >-
      https://learn.microsoft.com/graph/api/group-list-transitivemembers?view=graph-rest-1.0
  operationId: groups.ListTransitiveMembers.AsUser
  parameters:
    - name: ConsistencyLevel
      in: header
      description: >-
        Indicates the requested consistency level. Documentation URL:
        https://docs.microsoft.com/graph/aad-advanced-queries
      schema:
        type: string
      examples:
        example-1:
          description: >-
            $search and $count queries require the client to set the
            ConsistencyLevel HTTP header to 'eventual'.
          value: eventual
    - $ref: ..\components\parameters\top.yaml
    - $ref: ..\components\parameters\skip.yaml
    - $ref: ..\components\parameters\search.yaml
    - $ref: ..\components\parameters\filter.yaml
    - $ref: ..\components\parameters\count.yaml
