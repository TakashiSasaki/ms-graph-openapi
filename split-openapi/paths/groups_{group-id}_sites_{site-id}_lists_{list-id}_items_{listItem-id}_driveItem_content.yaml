description: Provides operations to manage the media for the group entity.
get:
  tags:
    - groups.site
  summary: Get content for the navigation property driveItem from groups
  description: The content stream, if the item represents a file.
  operationId: groups.sites.lists.items.GetDriveItemContent
  parameters:
    - name: $format
      in: query
      description: Format of the content
      schema:
        type: string
  responses:
    2XX:
      description: Retrieved media content
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    4XX:
      $ref: ..\components\responses\error.yaml
    5XX:
      $ref: ..\components\responses\error.yaml
put:
  tags:
    - groups.site
  summary: Update content for the navigation property driveItem in groups
  description: The content stream, if the item represents a file.
  operationId: groups.sites.lists.items.UpdateDriveItemContent
  requestBody:
    description: New media content.
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
    required: true
  responses:
    2XX:
      description: Success
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\microsoft.graph.driveItem.yaml
    4XX:
      $ref: ..\components\responses\error.yaml
    5XX:
      $ref: ..\components\responses\error.yaml
delete:
  tags:
    - groups.site
  summary: Delete content for the navigation property driveItem in groups
  description: The content stream, if the item represents a file.
  operationId: groups.sites.lists.items.DeleteDriveItemContent
  parameters:
    - name: If-Match
      in: header
      description: ETag
      schema:
        type: string
  responses:
    '204':
      description: Success
    4XX:
      $ref: ..\components\responses\error.yaml
    5XX:
      $ref: ..\components\responses\error.yaml
parameters:
  - name: group-id
    in: path
    description: The unique identifier of group
    required: true
    schema:
      type: string
    x-ms-docs-key-type: group
  - name: site-id
    in: path
    description: The unique identifier of site
    required: true
    schema:
      type: string
    x-ms-docs-key-type: site
  - name: list-id
    in: path
    description: The unique identifier of list
    required: true
    schema:
      type: string
    x-ms-docs-key-type: list
  - name: listItem-id
    in: path
    description: The unique identifier of listItem
    required: true
    schema:
      type: string
    x-ms-docs-key-type: listItem
