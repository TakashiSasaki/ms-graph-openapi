description: >-
  Provides operations to manage the owners property of the microsoft.graph.group
  entity.
get:
  tags:
    - groups.directoryObject
  summary: List group owners
  description: >-
    Retrieve a list of the group's owners. The owners are a set of users or
    service principals who are allowed to modify the group object. Owners are
    currently not available in Microsoft Graph for groups that were created in
    Exchange, distribution groups, or groups that are synchronized from an
    on-premises environment.
  externalDocs:
    description: Find more info here
    url: >-
      https://learn.microsoft.com/graph/api/group-list-owners?view=graph-rest-1.0
  operationId: groups.ListOwners
  parameters:
    - name: ConsistencyLevel
      in: header
      description: >-
        Indicates the requested consistency level. Documentation URL:
        https://docs.microsoft.com/graph/aad-advanced-queries
      schema:
        type: string
      examples:
