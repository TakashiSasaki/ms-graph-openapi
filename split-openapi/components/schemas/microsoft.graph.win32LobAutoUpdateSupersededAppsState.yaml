title: win32LobAutoUpdateSupersededAppsState
enum:
  - notConfigured
  - enabled
  - unknownFutureValue
type: string
description: Contains value for auto-update superseded apps.
x-ms-enum:
  name: win32LobAutoUpdateSupersededAppsState
  modelAsString: false
  values:
    - value: notConfigured
      description: >-
        Indicates that the auto-update superseded apps state is not configured
        and the app will not auto-update the superseded apps.
      name: notConfigured
    - value: enabled
      description: >-
        Indicates that the auto-update superseded apps state is enabled and the
        app will auto-update the superseded apps if the superseded apps are
        installed on the device.
      name: enabled
    - value: unknownFutureValue
      description: Evolvable enumeration sentinel value. Do not use.
      name: unknownFutureValue
