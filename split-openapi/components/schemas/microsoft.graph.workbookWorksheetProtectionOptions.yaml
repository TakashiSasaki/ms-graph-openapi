title: workbookWorksheetProtectionOptions
required:
  - '@odata.type'
type: object
properties:
  allowAutoFilter:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow the use of the
      autofilter feature is enabled.
  allowDeleteColumns:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow deleting
      columns is enabled.
  allowDeleteRows:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow deleting rows
      is enabled.
  allowFormatCells:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow formatting
      cells is enabled.
  allowFormatColumns:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow formatting
      columns is enabled.
  allowFormatRows:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow formatting rows
      is enabled.
  allowInsertColumns:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow inserting
      columns is enabled.
  allowInsertHyperlinks:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow inserting
      hyperlinks is enabled.
  allowInsertRows:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow inserting rows
      is enabled.
  allowPivotTables:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow the use of the
      pivot table feature is enabled.
  allowSort:
    type: boolean
    description: >-
      Indicates whether the worksheet protection option to allow the use of the
      sort feature is enabled.
  '@odata.type':
    type: string
