title: educationCourse
required:
  - '@odata.type'
type: object
properties:
  courseNumber:
    type: string
    description: Unique identifier for the course.
    nullable: true
  description:
    type: string
    description: Description of the course.
    nullable: true
  displayName:
    type: string
    description: Name of the course.
    nullable: true
  externalId:
    type: string
    description: ID of the course from the syncing system.
    nullable: true
  subject:
    type: string
    description: Subject of the course.
    nullable: true
  '@odata.type':
    type: string
