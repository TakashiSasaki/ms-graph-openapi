title: resultTemplateOption
required:
  - '@odata.type'
type: object
properties:
  enableResultTemplate:
    type: boolean
    description: >-
      Indicates whether search display layouts are enabled. If enabled, the user
      will get the result template to render the search results content in the
      resultTemplates property of the response. The result template is based on
      Adaptive Cards. Optional.
    nullable: true
  '@odata.type':
    type: string
