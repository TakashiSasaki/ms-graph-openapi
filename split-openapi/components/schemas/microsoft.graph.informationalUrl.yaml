title: informationalUrl
required:
  - '@odata.type'
type: object
properties:
  logoUrl:
    type: string
    description: CDN URL to the application's logo, Read-only.
    nullable: true
  marketingUrl:
    type: string
    description: >-
      Link to the application's marketing page. For example,
      https://www.contoso.com/app/marketing
    nullable: true
  privacyStatementUrl:
    type: string
    description: >-
      Link to the application's privacy statement. For example,
      https://www.contoso.com/app/privacy
    nullable: true
  supportUrl:
    type: string
    description: >-
      Link to the application's support page. For example,
      https://www.contoso.com/app/support
    nullable: true
  termsOfServiceUrl:
    type: string
    description: >-
      Link to the application's terms of service statement. For example,
      https://www.contoso.com/app/termsofservice
    nullable: true
  '@odata.type':
    type: string
