title: requiredResourceAccess
required:
  - '@odata.type'
type: object
properties:
  resourceAccess:
    type: array
    items:
      $ref: .\microsoft.graph.resourceAccess.yaml
    description: >-
      The list of OAuth2.0 permission scopes and app roles that the application
      requires from the specified resource.
  resourceAppId:
    type: string
    description: >-
      The unique identifier for the resource that the application requires
      access to. This should be equal to the appId declared on the target
      resource application.
  '@odata.type':
    type: string
