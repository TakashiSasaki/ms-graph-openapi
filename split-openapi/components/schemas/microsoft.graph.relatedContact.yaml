title: relatedContact
required:
  - '@odata.type'
type: object
properties:
  accessConsent:
    type: boolean
    description: Indicates whether the user has been consented to access student data.
    nullable: true
  displayName:
    type: string
    description: Name of the contact. Required.
  emailAddress:
    type: string
    description: Primary email address of the contact. Required.
  mobilePhone:
    type: string
    description: Mobile phone number of the contact.
    nullable: true
  relationship:
    $ref: .\microsoft.graph.contactRelationship.yaml
  '@odata.type':
    type: string
