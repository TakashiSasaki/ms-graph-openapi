title: messageSecurityState
required:
  - '@odata.type'
type: object
properties:
  connectingIP:
    type: string
    nullable: true
  deliveryAction:
    type: string
    nullable: true
  deliveryLocation:
    type: string
    nullable: true
  directionality:
    type: string
    nullable: true
  internetMessageId:
    type: string
    nullable: true
  messageFingerprint:
    type: string
    nullable: true
  messageReceivedDateTime:
    pattern: >-
      ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
    type: string
    format: date-time
    nullable: true
  messageSubject:
    type: string
    nullable: true
  networkMessageId:
    type: string
    nullable: true
  '@odata.type':
    type: string
