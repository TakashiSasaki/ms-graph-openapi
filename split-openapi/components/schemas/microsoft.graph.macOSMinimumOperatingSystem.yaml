title: macOSMinimumOperatingSystem
required:
  - '@odata.type'
type: object
properties:
  v10_10:
    type: boolean
    description: >-
      When TRUE, indicates OS X 10.10 or later is required to install the app.
      When FALSE, indicates some other OS version is the minimum OS to install
      the app. Default value is FALSE.
