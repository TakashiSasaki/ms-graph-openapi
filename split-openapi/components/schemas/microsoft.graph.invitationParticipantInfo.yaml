title: invitationParticipantInfo
required:
  - '@odata.type'
type: object
properties:
  hidden:
    type: boolean
    description: Optional. Whether to hide the participant from the roster.
    nullable: true
  identity:
    $ref: .\microsoft.graph.identitySet.yaml
  participantId:
    type: string
    description: Optional. The ID of the target participant.
    nullable: true
  removeFromDefaultAudioRoutingGroup:
    type: boolean
    description: Optional. Whether to remove them from the main mixer.
    nullable: true
  replacesCallId:
    type: string
    description: >-
      Optional. The call which the target identity is currently a part of. For
      peer-to-peer case, the call will be dropped once the participant is added
      successfully.
    nullable: true
  '@odata.type':
    type: string
