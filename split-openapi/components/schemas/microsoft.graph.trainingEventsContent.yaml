title: trainingEventsContent
required:
  - '@odata.type'
type: object
properties:
  assignedTrainingsInfos:
    type: array
    items:
      $ref: .\microsoft.graph.assignedTrainingInfo.yaml
    description: >-
      List of assigned trainings and their information in an attack simulation
      and training campaign.
  trainingsAssignedUserCount:
    maximum: 2147483647
    minimum: -2147483648
    type: number
    description: >-
      Number of users who were assigned trainings in an attack simulation and
      training campaign.
    format: int32
    nullable: true
  '@odata.type':
    type: string
