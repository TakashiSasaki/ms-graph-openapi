title: workbookFilterDatetime
required:
  - '@odata.type'
type: object
properties:
  date:
    type: string
    description: The date in ISO 8601 format used to filter data.
    nullable: true
  specificity:
    type: string
    description: >-
      Defines how specific you should use the date to keep data. For example, if
      the date is 2005-04-02 and the specificity property is set to month, the
      filter operation keeps all rows with a date in the month of April 2009.
      The possible values are: Year, Month, Day, Hour, Minute, Second.
  '@odata.type':
    type: string
