title: driveItemSource
required:
  - '@odata.type'
type: object
properties:
  application:
    anyOf:
      - $ref: .\microsoft.graph.driveItemSourceApplication.yaml
      - type: object
        nullable: true
    description: >-
      Enumeration value that indicates the source application where the file was
      created.
  externalId:
    type: string
    description: The external identifier for the drive item from the source.
    nullable: true
  '@odata.type':
    type: string
