title: referencedObject
required:
  - '@odata.type'
type: object
properties:
  referencedObjectName:
    type: string
    description: >-
      Name of the referenced object. Must match one of the objects in the
      directory definition.
    nullable: true
  referencedProperty:
    type: string
    description: >-
      Currently not supported. Name of the property in the referenced object,
      the value for which is used as the reference.
    nullable: true
  '@odata.type':
    type: string
