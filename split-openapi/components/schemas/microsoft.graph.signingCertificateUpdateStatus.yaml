title: signingCertificateUpdateStatus
required:
  - '@odata.type'
type: object
properties:
  certificateUpdateResult:
    type: string
    description: >-
      Status of the last certificate update. Read-only. For a list of statuses,
      see certificateUpdateResult status.
    nullable: true
  lastRunDateTime:
    pattern: >-
      ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
    type: string
    description: >-
      Date and time in ISO 8601 format and in UTC time when the certificate was
      last updated. Read-only.
    format: date-time
    nullable: true
  '@odata.type':
    type: string
