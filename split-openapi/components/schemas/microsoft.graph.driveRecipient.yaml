title: driveRecipient
required:
  - '@odata.type'
type: object
properties:
  alias:
    type: string
    description: >-
      The alias of the domain object, for cases where an email address is
      unavailable (e.g. security groups).
    nullable: true
  email:
    type: string
    description: >-
      The email address for the recipient, if the recipient has an associated
      email address.
    nullable: true
  objectId:
    type: string
    description: The unique identifier for the recipient in the directory.
    nullable: true
  '@odata.type':
    type: string
