title: verifiedPublisher
required:
  - '@odata.type'
type: object
properties:
  addedDateTime:
    pattern: >-
      ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
    type: string
    description: >-
      The timestamp when the verified publisher was first added or most recently
      updated.
    format: date-time
    nullable: true
  displayName:
    type: string
    description: >-
      The verified publisher name from the app publisher's Partner Center
      account.
    nullable: true
  verifiedPublisherId:
    type: string
    description: >-
      The ID of the verified publisher from the app publisher's Partner Center
      account.
    nullable: true
  '@odata.type':
    type: string
