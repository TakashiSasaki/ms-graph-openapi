title: changeNotificationCollection
required:
  - '@odata.type'
type: object
properties:
  validationTokens:
    type: array
    items:
      type: string
      nullable: true
    description: >-
      Contains an array of JSON web tokens (JWT) generated by Microsoft Graph
      for the application to validate the origin of the notifications. Microsoft
      Graph generates a single token for each distinct app and tenant pair for
      an item if it exists in the value array. Keep in mind that notifications
      can contain a mix of items for various apps and tenants that subscribed
      using the same notification URL. Only provided for change notifications
      with resource data. Optional.
  value:
    type: array
    items:
      $ref: .\microsoft.graph.changeNotification.yaml
    description: The set of notifications being sent to the notification URL. Required.
  '@odata.type':
    type: string
